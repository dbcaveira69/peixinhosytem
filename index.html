    <style>
        /* --- VARIÁVEIS DE TEMA (TÁTICO FEMININO) --- */
        :root {
            /* DARK MODE (PADRÃO) */
            --bg-body: #09090b;       
            --bg-sidebar: #18181b;    
            --bg-element: #27272a;    
            --bg-hover: #3f3f46;      
            
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            
            --accent: #ff4081;        /* Rosa Tático Neon */
            --accent-glow: rgba(255, 64, 129, 0.2);
            --border: #27272a;
            
            --sidebar-width: 260px;
            --sidebar-collapsed: 72px;
            --header-height: 60px;
            
            --radius: 8px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* LIGHT MODE */
        body.light-mode {
            --bg-body: #f4f4f5;
            --bg-sidebar: #ffffff;
            --bg-element: #e4e4e7;
            --bg-hover: #fce4ec;
            
            --text-primary: #18181b;
            --text-secondary: #71717a;
            
            --accent: #d81b60; /* Rosa mais escuro pro modo claro */
            --border: #e4e4e7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color var(--transition), color var(--transition);
        }

        .mobile-header {
            display: none; height: var(--header-height); background-color: var(--bg-sidebar);
            border-bottom: 1px solid var(--border); align-items: center; justify-content: space-between;
            padding: 0 20px; position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .mobile-btn { background: none; border: none; color: var(--text-primary); font-size: 20px; cursor: pointer; }

        .sidebar {
            width: var(--sidebar-width); background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; height: 100%; transition: width var(--transition);
            z-index: 500; position: relative;
        }
        .sidebar.collapsed { width: var(--sidebar-collapsed); }

        .toggle-pc {
            position: absolute; top: 20px; right: -12px; width: 24px; height: 24px;
            background: var(--bg-element); border: 1px solid var(--border); border-radius: 50%; color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; z-index: 10;
            transition: var(--transition);
        }
        .toggle-pc:hover { color: var(--accent); border-color: var(--accent); }
        .sidebar.collapsed .toggle-pc { transform: rotate(180deg); }

        .profile-box { padding: 24px 16px; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid var(--border); transition: all var(--transition); }
        .sidebar.collapsed .profile-box { padding: 24px 8px; }

        .avatar-wrapper { position: relative; width: 70px; height: 70px; margin-bottom: 12px; cursor: pointer; transition: all var(--transition); }
        .sidebar.collapsed .avatar-wrapper { width: 40px; height: 40px; margin-bottom: 0; }

        .avatar-img {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--accent); padding: 2px; background: var(--bg-sidebar);
        }
        
        .edit-badge {
            position: absolute; bottom: 0; right: 0; background: var(--bg-element); border: 1px solid var(--border);
            width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: var(--text-primary);
        }
        .sidebar.collapsed .edit-badge, .sidebar.collapsed .profile-text { display: none; opacity: 0; }

        .profile-text { text-align: center; white-space: nowrap; overflow: hidden; transition: opacity 0.2s; }
        .user-name { font-weight: 600; font-size: 14px; color: var(--text-primary); }
        .user-detail { font-size: 11px; color: var(--text-secondary); margin-top: 2px; }

        .nav-container { flex: 1; padding: 16px 12px; overflow-y: auto; overflow-x: hidden; }
        .menu-category { font-size: 11px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin: 16px 0 8px 12px; white-space: nowrap; }
        .sidebar.collapsed .menu-category { display: none; }

        .nav-btn {
            width: 100%; display: flex; align-items: center; padding: 10px 12px; margin-bottom: 4px;
            border-radius: var(--radius); border: none; background: transparent; color: var(--text-secondary); 
            font-family: 'Inter'; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s; text-decoration: none; white-space: nowrap;
        }
        .nav-btn i, .nav-btn img { width: 24px; text-align: center; margin-right: 12px; font-size: 16px; flex-shrink: 0; transition: margin 0.3s; }
        .nav-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
        .nav-btn.active { background: var(--accent-glow); color: var(--accent); font-weight: 600; }
        .sidebar.collapsed .nav-btn { justify-content: center; padding: 12px; }
        .sidebar.collapsed .nav-btn i, .sidebar.collapsed .nav-btn img { margin-right: 0; }
        .sidebar.collapsed .nav-btn span { display: none; }

        .sidebar-footer { padding: 16px; border-top: 1px solid var(--border); display: flex; flex-direction: column; gap: 8px; }
        .btn-theme {
            width: 100%; padding: 10px; background: var(--bg-element); border: 1px solid var(--border); border-radius: var(--radius);
            color: var(--text-primary); font-size: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }
        .btn-theme:hover { border-color: var(--accent); color: var(--accent); }
        
        .status-badge { font-size: 10px; color: var(--accent); text-align: center; display: flex; align-items: center; justify-content: center; gap: 5px; margin-top: 5px; }
        .sidebar.collapsed .btn-theme span, .sidebar.collapsed .status-badge span { display: none; }

        .main-content { flex: 1; background: var(--bg-body); position: relative; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 50; transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid var(--bg-element);
            border-top: 3px solid var(--accent); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

        .overlay-mobile { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 400; display: none; backdrop-filter: blur(2px); }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .mobile-header { display: flex; }
            .toggle-pc { display: none; }
            .sidebar {
                position: fixed; top: 0; left: 0; height: 100%; width: 280px;
                transform: translateX(-100%); border-right: 1px solid var(--border); box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            }
            .sidebar.mobile-open { transform: translateX(0); }
            .sidebar.collapsed { width: 280px; }
            .sidebar.collapsed .profile-text, .sidebar.collapsed .menu-category, .sidebar.collapsed .nav-btn span { display: block; opacity: 1; }
            .sidebar.collapsed .nav-btn { justify-content: flex-start; padding: 10px 12px; }
            .sidebar.collapsed .nav-btn i { margin-right: 12px; }
            .main-content { margin-top: var(--header-height); height: calc(100vh - var(--header-height)); }
        }
    </style>
</head>
<body>

    <div id="overlay-mobile" class="overlay-mobile" onclick="toggleMenuMobile()"></div>

    <div class="mobile-header">
        <button class="mobile-btn" onclick="toggleMenuMobile()"><i class="fas fa-bars"></i></button>
        <span style="font-weight: 700; color: var(--accent); letter-spacing: 1px;">SD PM PEIXINHO</span>
        <div style="width: 20px;"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <button class="toggle-pc" onclick="toggleSidebarDesktop()">
            <i class="fas fa-chevron-left" id="icon-toggle"></i>
        </button>

        <div class="profile-box">
            <div class="avatar-wrapper" onclick="document.getElementById('profile-upload').click()">
                <img id="user-avatar" class="avatar-img" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmY0MDgxIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTIwIDIxdi0yYTQgNCAwIDAgMC00LTRINGE0IDQgMCAwIDAtNCA0djIiPjwvcGF0aD48Y2lyY2xlIGN4PSIxMiIgY3k9IjciIHI9IjQiPjwvY2lyY2xlPjwvc3ZnPg==">
                <div class="edit-badge"><i class="fas fa-camera"></i></div>
            </div>
            <input type="file" id="profile-upload" style="display: none;" accept="image/*" onchange="atualizarFotoPerfil(this)">
            
            <div class="profile-text">

            </div>
        </div>

        <div class="nav-container">
            <div class="menu-category">Módulos</div>
            
            <button class="nav-btn active" onclick="carregarApp('GestorProPeixinho.html', this)">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBkPSJNNTAgNSBMMTAgMjAgVjQ1IEMxMCA3MCAzMCA5MCA1MCA5NSBDNzAgOTAgOTAgNzAgOTAgNDUgVjIwIFoiIGZpbGw9IiMxMjE0MTYiIHN0cm9rZT0iI2ZmNDA4MSIgc3Ryb2tlLXdpZHRoPSI1Ii8+PGNpcmNsZSBjeD0iNTAiIGN5PSI1MCIgcj0iMjAiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2ZmNDA4MSIgc3Ryb2tlLXdpZHRoPSI0Ii8+PHBhdGggZD0iTTUwIDIwIEw1MCA4MCBNMjAgNTAgTDgwIDUwIiBzdHJva2U9IiNmZjQwODEiIHN0cm9rZS13aWR0aD0iNCIvPjwvc3ZnPg==">
                <span>Gestor Pro</span>
            </button>

            </div>
        </div>

    <div class="main-content">
        <div id="loader">
            <div class="spinner"></div>
            <div style="font-size: 11px; letter-spacing: 1px; color: var(--text-secondary); font-weight: 600;">CARREGANDO MÓDULO...</div>
        </div>
        <iframe id="app-frame" src="GestorProPeixinho.html" onload="hideLoader()"></iframe>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            
            document.getElementById('theme-icon').className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            document.getElementById('theme-text').innerText = isLight ? 'Modo Claro' : 'Modo Escuro';
            localStorage.setItem('peixinho_theme', isLight ? 'light' : 'dark');

            const iframe = document.getElementById('app-frame');
            if(iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage({ theme: isLight ? 'light' : 'dark' }, '*');
            }
        }

        function toggleSidebarDesktop() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('collapsed');
            document.getElementById('icon-toggle').className = sb.classList.contains('collapsed') ? 'fas fa-chevron-right' : 'fas fa-chevron-left';
        }

        function toggleMenuMobile() {
            const sb = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay-mobile');
            sb.classList.toggle('mobile-open');
            overlay.style.display = sb.classList.contains('mobile-open') ? 'block' : 'none';
        }

        function carregarApp(url, btn) {
            if(window.innerWidth <= 768) toggleMenuMobile(); 
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            const loader = document.getElementById('loader');
            loader.style.opacity = '1'; loader.style.display = 'flex';
            document.getElementById('app-frame').src = url;
        }

        function hideLoader() {
            const l = document.getElementById('loader');
            l.style.opacity = '0'; setTimeout(() => l.style.display = 'none', 500);
        }

        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('peixinho_theme');
            if(savedTheme === 'light') toggleTheme();

            const savedAvatar = localStorage.getItem('peixinho_avatar_base64');
            if(savedAvatar) document.getElementById('user-avatar').src = savedAvatar;
        });

        function atualizarFotoPerfil(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('user-avatar').src = e.target.result;
                    localStorage.setItem('peixinho_avatar_base64', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); }, 1000);
    </script>
</body>
